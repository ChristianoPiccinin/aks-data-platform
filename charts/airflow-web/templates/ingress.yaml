apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-web-ingress
  namespace: orchestrator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: airflow-web.74-179-203-115.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airflow-web
                port:
                  number: 8080
