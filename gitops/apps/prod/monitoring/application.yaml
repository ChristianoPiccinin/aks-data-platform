apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prod
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/ChristianoPiccinin/aks-data-platform
    targetRevision: HEAD
    path: apps/prod/monitoring
  syncPolicy:
    automated:
      prune: false
      selfHeal: true