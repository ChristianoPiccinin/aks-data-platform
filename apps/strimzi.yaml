apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ChristianoPiccinin/aks-data-platform.git'
    targetRevision: HEAD
    path: charts/strimzi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
